      <h1>百年孤独</h1>
    </header>

    <p>作者：<a href="https://book.douban.com/author/1039386/">加西亚·马尔克斯</a></p>
<p>微信读书评分:   8.7</p>
<p>豆瓣读书评分：9.3</p>
<p>人出生时是孤独的。</p>
<p>人死去时是孤独的。</p>
<p>人在出生和死去之间是孤独的。</p>
<p>人的一切活动，比如：结婚、工作，都是为了避免孤独，而这更突出了人的孤独。</p>
<p>人在孤独中出生，在孤独中死去，在孤独中看书、学习、工作。</p>
<p>人渴望找到一个了解自己的人，然而最了解一个人的只能是他自己。</p>
<p>人忙于工作来寻求解脱，而孤独却始终不离不弃。</p>
